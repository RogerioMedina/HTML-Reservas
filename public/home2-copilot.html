<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Quadra de Esporte</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script defer src="../src/backend/script.ts"></script>
</head>
<body>
    <div class="container">
        <h2>Reserva de Quadra de Esporte</h2>
        <form>
            <div class="form-group">
                <label for="quadra">Escolha a Quadra:</label>
                <select id="quadra" name="quadra" required>
                    <option value="1">Quadra 1</option>
                    <option value="2">Quadra 2</option>
                    <option value="3">Quadra 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="horario">Horário:</label>
                <select id="horario" name="horario" required>
                    <!-- Opções de horários serão preenchidas dinamicamente -->
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Reservar</button>
            </div>
        </form>
    </div>
</body>
</html>
